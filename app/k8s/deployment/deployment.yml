apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: ghcr.io/gbrandalise/learn-devsecops:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: GREETINGS_MESSAGE
          value: "Hello %s\n"