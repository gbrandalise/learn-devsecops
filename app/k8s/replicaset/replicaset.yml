apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: devsecops
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/gbrandalise/learn-devsecops:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080